
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Всплывающее окно</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
				
				<div class="container">
					<button class="btn btn-danger" data-toggle="modal" data-target="#my-modal">Удалить файл</button>
				</div>


				<div class="modal fade" id="my-modal">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">Удалить файл</h4>
				      </div>
				      <div class="modal-body">
				        <p>Вы действительно  хотите удалить файл?</p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-yes" data-dismiss="modal">Да</button>
				        <button type="button" class="btn btn-no">Нет</button>
				      </div>
				    </div><!-- /.modal-content -->
				  </div><!-- /.modal-dialog -->
				</div><!-- /.modal -->




    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
