<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Моя первая страница</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/FUXX55WqYZs?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваше email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="feature">
			<div class="col">
				<img src="img/001.png" alt="Первое преимущество">
				<p>Первое<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/002.png" alt="Второе преимущество">
				<p>Второе<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/003.png" alt="Третье преимущество">
				<p>Третье<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/004.png" alt="Четвертое преимущество">
				<p>Четвертое<br>преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
	<div class="section">
		<h2 class="header"><strong>Наши клиенты</strong></h2>
		<div class="client">
			<div class="box">
				<img src="img/01.jpg" alt="Наш клиент">
			</div>
			<div class="box">
				<img src="img/02.jpg" alt="Наш клиент">
			</div>
			<div class="box">
				<img src="img/03.jpg" alt="Наш клиент">
			</div>
			<div class="box">
				<img src="img/04.jpg" alt="Наш клиент">
			</div>
			<div class="box">
				<img src="img/05.jpg" alt="Наш клиент">
			</div>
			<div class="box">
				<img src="img/06.jpg" alt="Наш клиент">
			</div>
		</div>
	</div>
</body>
</html>
